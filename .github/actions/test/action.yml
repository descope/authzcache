name: Run Tests
description: "Run Tests"
inputs:
  min_coverage:
    description: "Minimum coverage"
    required: true
  go_version:
    description: "Go version to use"
    required: true
  scripts_folder:
    description: "Scripts folder"
    required: false
    default: "."
  APP_PEM:
    description: "Github App Key"
    required: true
  APP_ID:
    description: "Github App ID"
    required: true

runs:
  using: "composite"
  steps:
    - name: Setup
      uses: descope/common/.github/actions/setup@main
      id: setup
      with:
        go_version: ${{ inputs.go_version }}
        APP_PEM: ${{ inputs.APP_PEM }}
        APP_ID: ${{ inputs.APP_ID }}
    - name: Start services
      shell: bash
      run: |
        if [ "$DATABASE_PASSWORD" == "" ]; then
          echo "no need to start services"
        else
          make dev-env
        fi

    - name: Run tests
      run: |
        docker ps -a
        chmod +x ${{ inputs.scripts_folder }}/build/ci/build_test.sh
        ${{ inputs.scripts_folder }}/build/ci/build_test.sh
      shell: bash

    - name: Upload coverage HTML
      uses: actions/upload-artifact@v4
      with:
        name: coverage.html
        path: |
          coverage.html

    - name: Convert coverage to lcov
      uses: jandelgado/gcov2lcov-action@v1.1.1

    - name: Enforce coverage
      uses: devmasx/coverage-check-action@v1.2.0
      with:
        type: lcov
        result_path: coverage.lcov
        min_coverage: ${{ inputs.min_coverage }}
        token: ${{ steps.setup.outputs.token }}
