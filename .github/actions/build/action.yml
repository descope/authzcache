name: Build
description: "Build the Go application"

inputs:
  github-token:
    description: "GitHub token for private repo access"
    required: false

runs:
  using: "composite"
  steps:
    - name: Setup
      uses: ./.github/actions/setup
      with:
        github-token: ${{ inputs.github-token }}

    - name: Build
      run: |
        echo "Building Go application..."
        go build ./...
      shell: bash
