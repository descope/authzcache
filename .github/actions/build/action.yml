name: Build
description: "Build Go application"

runs:
  using: "composite"
  steps:
    - name: Auth Setup
      uses: ./.github/actions/auth-setup
      env:
        RELEASE_APP_ID: ${{ env.RELEASE_APP_ID }}
        RELEASE_APP_PEM: ${{ env.RELEASE_APP_PEM }}

    - name: Setup Go
      uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
      with:
        go-version-file: go.mod
        cache: true

    - name: Download dependencies
      env:
        GOPRIVATE: github.com/descope/*
      run: |
        go mod download
        go mod verify
      shell: bash

    - name: Build
      env:
        GOPRIVATE: github.com/descope/*
      run: |
        chmod +x ./scripts/build/ci/build_go.sh
        ./scripts/build/ci/build_go.sh ./... true .
      shell: bash
