name: Build
description: "Build Go application"

runs:
  using: "composite"
  steps:
    - name: Auth Setup
      uses: ./.github/actions/auth-setup
      env:
        RELEASE_APP_ID: ${{ env.RELEASE_APP_ID }}
        RELEASE_APP_PEM: ${{ env.RELEASE_APP_PEM }}

    - name: Setup Go
      uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
      with:
        go-version-file: go.mod
        cache: true

    - name: Download dependencies
      env:
        GOPRIVATE: github.com/descope/*
      run: |
        go mod download
        go mod verify
      shell: bash

    - name: Build
      env:
        GOPRIVATE: github.com/descope/*
      run: |
        chmod +x ./scripts/build/ci/build_go.sh
        ./scripts/build/ci/build_go.sh ./... true .
      shell: bash
