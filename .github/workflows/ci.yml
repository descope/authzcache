name: CI

on: push

env:
  GO_VERSION: ${{ vars.GO_VERSION || '1.21' }}
  DATABASE_PASSWORD: passwordless

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Auth Setup
        id: auth
        uses: ./.github/actions/auth-setup
        env:
          RELEASE_APP_ID: ${{ secrets.RELEASE_APP_ID }}
          RELEASE_APP_PEM: ${{ secrets.RELEASE_APP_PEM }}

      - name: Build
        uses: ./.github/actions/build
        with:
          github-token: ${{ steps.auth.outputs.token }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Auth Setup
        id: auth
        uses: ./.github/actions/auth-setup
        env:
          RELEASE_APP_ID: ${{ secrets.RELEASE_APP_ID }}
          RELEASE_APP_PEM: ${{ secrets.RELEASE_APP_PEM }}

      - name: Lint
        uses: ./.github/actions/lint
        with:
          github-token: ${{ steps.auth.outputs.token }}

  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Auth Setup
        id: auth
        uses: ./.github/actions/auth-setup
        env:
          RELEASE_APP_ID: ${{ secrets.RELEASE_APP_ID }}
          RELEASE_APP_PEM: ${{ secrets.RELEASE_APP_PEM }}

      - name: Test
        uses: ./.github/actions/test
        with:
          database_password: ${{ env.DATABASE_PASSWORD }}
          github-token: ${{ steps.auth.outputs.token }}

  security:
    name: Security
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Auth Setup
        id: auth
        uses: ./.github/actions/auth-setup
        env:
          RELEASE_APP_ID: ${{ secrets.RELEASE_APP_ID }}
          RELEASE_APP_PEM: ${{ secrets.RELEASE_APP_PEM }}

      - name: Security
        uses: ./.github/actions/security
        with:
          github-token: ${{ steps.auth.outputs.token }}

  pack:
    name: Pack and Upload
    runs-on: ubuntu-latest
    needs: [build, lint, test, security]
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Pack and Upload
        uses: ./.github/actions/pack
        with:
          app-id: ${{ secrets.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_PEM }}
