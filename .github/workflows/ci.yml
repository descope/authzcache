name: CI

on: push

env:
  GO_VERSION: ${{ vars.GO_VERSION }}
  SCRIPTS_DIR: ./vendor/github.com/descope/common
  DATABASE_PASSWORD: passwordless

jobs:
  generate-token:
    name: Generate GitHub App Token
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      token: ${{ steps.generate_token.outputs.token }}
      test: "hello-world"
    steps:
      - name: Debug secrets before token generation
        run: |
          echo "RELEASE_APP_ID length: ${#RELEASE_APP_ID}"
          echo "RELEASE_APP_PEM length: ${#RELEASE_APP_PEM}"
          if [[ -z "$RELEASE_APP_ID" ]]; then
            echo "‚ùå RELEASE_APP_ID is empty or not set"
            exit 1
          else
            echo "‚úÖ RELEASE_APP_ID is set"
          fi
          if [[ -z "$RELEASE_APP_PEM" ]]; then
            echo "‚ùå RELEASE_APP_PEM is empty or not set"
            exit 1
          else
            echo "‚úÖ RELEASE_APP_PEM is set"
          fi
        env:
          RELEASE_APP_ID: ${{ secrets.RELEASE_APP_ID }}
          RELEASE_APP_PEM: ${{ secrets.RELEASE_APP_PEM }}

      - name: Generate token
        id: generate_token
        uses: actions/create-github-app-token@5d869da34e18e7287c1daad50e0b8ea0f506ce69 # v1.11.0
        with:
          app-id: ${{ secrets.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_PEM }}

      - name: Debug token generation
        run: |
          echo "Generate token step outcome: ${{ steps.generate_token.outcome }}"
          echo "Generate token step conclusion: ${{ steps.generate_token.conclusion }}"
          echo "Token output: '${{ steps.generate_token.outputs.token }}'"
          echo "Installation ID: '${{ steps.generate_token.outputs.installation-id }}'"
          echo "App slug: '${{ steps.generate_token.outputs.app-slug }}'"
          echo "All outputs: ${{ toJson(steps.generate_token.outputs) }}"

      - name: Test step output
        id: test_step
        run: echo "test-output=working" >> $GITHUB_OUTPUT





  build:
    name: Build
    runs-on: ubuntu-latest
    needs: generate-token
    permissions:
      contents: read
    env:
      GITHUB_TOKEN: ${{ needs.generate-token.outputs.token }}
    steps:
      - name: Verify token access
        run: |
          echo "üîç DEBUGGING JOB OUTPUTS:"
          echo "Test output: '${{ needs.generate-token.outputs.test }}'"
          echo "Token output: '${{ needs.generate-token.outputs.token }}'"
          echo "Environment GITHUB_TOKEN: '${GITHUB_TOKEN}'"
          echo "Full needs context: ${{ toJson(needs.generate-token.outputs) }}"
          echo "Full needs: ${{ toJson(needs) }}"

      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          token: ${{ needs.generate-token.outputs.token }}

      - name: Checkout common scripts as vendor
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: descope/common
          token: ${{ needs.generate-token.outputs.token }}
          path: vendor/github.com/descope/common

      - name: Set up Go
        uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32 # v5.0.2
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          check-latest: true

      - name: Configure Git for private repos
        run: |
          git config --global url."https://x-access-token:${GITHUB_TOKEN}@github.com/descope".insteadOf "https://github.com/descope"

      - name: Download and vendor dependencies
        run: |
          go mod download
          go mod vendor

      - name: Build using vendor approach
        run: |
          make build


  lint:
    name: Lint and more checks
    runs-on: ubuntu-latest
    needs: generate-token
    permissions:
      contents: read
    env:
      GITHUB_TOKEN: ${{ needs.generate-token.outputs.token }}
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          token: ${{ needs.generate-token.outputs.token }}

      - name: Checkout common scripts as vendor
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: descope/common
          token: ${{ needs.generate-token.outputs.token }}
          path: vendor/github.com/descope/common

      - name: Set up Go
        uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32 # v5.0.2
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          check-latest: true

      - name: Configure Git for private repos
        run: |
          git config --global url."https://x-access-token:${GITHUB_TOKEN}@github.com/descope".insteadOf "https://github.com/descope"

      - name: Download and vendor dependencies
        run: |
          go mod download
          go mod vendor

      - name: Lint using vendor approach
        run: |
          chmod +x vendor/github.com/descope/common/build/ci/build_lint.sh
          vendor/github.com/descope/common/build/ci/build_lint.sh

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: generate-token
    permissions:
      contents: read
    env:
      GITHUB_TOKEN: ${{ needs.generate-token.outputs.token }}
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          token: ${{ needs.generate-token.outputs.token }}

      - name: Checkout common scripts as vendor
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: descope/common
          token: ${{ needs.generate-token.outputs.token }}
          path: vendor/github.com/descope/common

      - name: Set up Go
        uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32 # v5.0.2
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          check-latest: true

      - name: Configure Git for private repos
        run: |
          git config --global url."https://x-access-token:${GITHUB_TOKEN}@github.com/descope".insteadOf "https://github.com/descope"

      - name: Download and vendor dependencies
        run: |
          go mod download
          go mod vendor

      - name: Run Tests using vendor approach
        run: |
          chmod +x vendor/github.com/descope/common/build/ci/build_test.sh
          vendor/github.com/descope/common/build/ci/build_test.sh
        env:
          DATABASE_PASSWORD: ${{ env.DATABASE_PASSWORD }}

  security:
    name: Run Security checks
    runs-on: ubuntu-latest
    needs: generate-token
    permissions:
      contents: read
    env:
      GITHUB_TOKEN: ${{ needs.generate-token.outputs.token }}
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          token: ${{ needs.generate-token.outputs.token }}

      - name: Checkout common scripts as vendor
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: descope/common
          token: ${{ needs.generate-token.outputs.token }}
          path: vendor/github.com/descope/common

      - name: Set up Go
        uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32 # v5.0.2
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          check-latest: true

      - name: Configure Git for private repos
        run: |
          git config --global url."https://x-access-token:${GITHUB_TOKEN}@github.com/descope".insteadOf "https://github.com/descope"

      - name: Download and vendor dependencies
        run: |
          go mod download
          go mod vendor

      - name: Run Security checks using vendor approach
        run: |
          chmod +x vendor/github.com/descope/common/build/ci/build_security.sh
          vendor/github.com/descope/common/build/ci/build_security.sh

  pack:
    name: Pack and Upload
    runs-on: ubuntu-latest
    needs: [generate-token, build]
    permissions:
      packages: write
      contents: read
      id-token: write
      attestations: write
    env:
      GITHUB_TOKEN: ${{ needs.generate-token.outputs.token }}
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          token: ${{ needs.generate-token.outputs.token }}

      - name: Checkout common scripts as vendor
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: descope/common
          token: ${{ needs.generate-token.outputs.token }}
          path: vendor/github.com/descope/common

      - name: Pack and Upload using vendor approach
        run: |
          make build

