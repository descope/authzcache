name: CI

on: push

permissions:
  contents: read

env:
  GO_VERSION: ${{ vars.GO_VERSION }}
  DATABASE_PASSWORD: passwordless
  GITHUB_TOKEN: ${{ secrets.AUTHZCACHE_TO_COMMON }}

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Checkout common scripts as vendor
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: descope/common
          token:  ${{ env.GITHUB_TOKEN }}
          path: vendor/github.com/descope/common

      - name: Set up Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          check-latest: true

      - name: Configure Git for private repos
        run: |
          git config --global url."https://x-access-token:${{ secrets.AUTHZCACHE_TO_COMMON }}@github.com/descope".insteadOf "https://github.com/descope"

      - name: Download and vendor dependencies
        run: |
          go mod download
          go mod vendor
        env:
          TOKEN:  ${{ env.GITHUB_TOKEN }}

      - name: Cache workspace
        uses: actions/cache@v4
        with:
          path: |
            .
            ~/go/pkg/mod
          key: workspace-${{ runner.os }}-${{ github.sha }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Restore workspace cache
        uses: actions/cache@v4
        with:
          path: |
            .
            ~/go/pkg/mod
          key: workspace-${{ runner.os }}-${{ github.sha }}

      - name: Set up Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          check-latest: true

      - name: Build using vendor approach
        run: |
          make build
        env:
          GO_VERSION: ${{ env.GO_VERSION }}
          CI_READ_COMMON: ${{ env.GITHUB_TOKEN }}

  lint:
    name: Lint and more checks
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Restore workspace cache
        uses: actions/cache@v4
        with:
          path: |
            .
            ~/go/pkg/mod
          key: workspace-${{ runner.os }}-${{ github.sha }}

      - name: Set up Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          check-latest: true

      - name: Lint using vendor approach
        run: |
          chmod +x vendor/github.com/descope/common/build/ci/build_lint.sh
          vendor/github.com/descope/common/build/ci/build_lint.sh

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Restore workspace cache
        uses: actions/cache@v4
        with:
          path: |
            .
            ~/go/pkg/mod
          key: workspace-${{ runner.os }}-${{ github.sha }}

      - name: Set up Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          check-latest: true

      - name: Run Tests using vendor approach
        run: |
          chmod +x vendor/github.com/descope/common/build/ci/build_test.sh
          vendor/github.com/descope/common/build/ci/build_test.sh
        env:
          DATABASE_PASSWORD: ${{ env.DATABASE_PASSWORD }}

  security:
    name: Run Security checks
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Restore workspace cache
        uses: actions/cache@v4
        with:
          path: |
            .
            ~/go/pkg/mod
          key: workspace-${{ runner.os }}-${{ github.sha }}

      - name: Set up Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          check-latest: true

      - name: Run Security checks using vendor approach
        run: |
          chmod +x vendor/github.com/descope/common/build/ci/build_security.sh
          vendor/github.com/descope/common/build/ci/build_security.sh

  pack:
    name: Pack and Upload
    runs-on: ubuntu-latest
    needs: [setup, build]
    permissions:
      packages: write
      contents: read
      id-token: write
      attestations: write
    steps:
      - name: Restore workspace cache
        uses: actions/cache@v4
        with:
          path: |
            .
            ~/go/pkg/mod
          key: workspace-${{ runner.os }}-${{ github.sha }}

      - name: Pack and Upload using vendor approach
        run: |
          make build
        env:
          GO_VERSION: ${{ env.GO_VERSION }}
          CI_READ_COMMON: ${{ env.GITHUB_TOKEN }}
