name: CI

on: push

env:
  GO_VERSION: ${{ vars.GO_VERSION || '1.21' }}
  DATABASE_PASSWORD: passwordless

jobs:
  generate-token:
    name: Generate GitHub App Token
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      token: ${{ steps.app-token.outputs.token }}
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@5d869da34e18e7287c1daad50e0b8ea0f506ce69 # v1.11.0
        with:
          app-id: ${{ secrets.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_PEM }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: generate-token
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Build
        uses: ./.github/actions/build
        with:
          github-token: ${{ needs.generate-token.outputs.token }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: generate-token
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Lint
        uses: ./.github/actions/lint
        with:
          github-token: ${{ needs.generate-token.outputs.token }}

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: generate-token
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Test
        uses: ./.github/actions/test
        with:
          database_password: ${{ env.DATABASE_PASSWORD }}
          github-token: ${{ needs.generate-token.outputs.token }}

  security:
    name: Security
    runs-on: ubuntu-latest
    needs: generate-token
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Security
        uses: ./.github/actions/security
        with:
          github-token: ${{ needs.generate-token.outputs.token }}

  pack:
    name: Pack and Upload
    runs-on: ubuntu-latest
    needs: [generate-token, build, lint, test, security]
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Pack and Upload
        uses: ./.github/actions/pack
        with:
          app-id: ${{ secrets.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_PEM }}
