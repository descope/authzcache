name: CI

on: push

env:
  GO_VERSION: ${{ vars.GO_VERSION }}
  DATABASE_PASSWORD: passwordless
  GITHUB_TOKEN: ${{ secrets.AUTHZCACHE_TO_COMMON }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.AUTHZCACHE_TO_COMMON }}
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Checkout common scripts as vendor
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: descope/common
          token: ${{ secrets.AUTHZCACHE_TO_COMMON }}
          path: vendor/github.com/descope/common

      - name: Build using vendor approach
        run: |
          # Use the traditional vendor approach that works
          make build
        env:
          GO_VERSION: ${{ env.GO_VERSION }}
          APP_PEM: ${{ secrets.APP_PEM }}
          APP_ID: ${{ secrets.APP_ID }}
          CI_READ_COMMON: ${{ secrets.AUTHZCACHE_TO_COMMON }}

  lint:
    name: Lint and more checks
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.AUTHZCACHE_TO_COMMON }}
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Checkout common scripts as vendor
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: descope/common
          token: ${{ secrets.AUTHZCACHE_TO_COMMON }}
          path: vendor/github.com/descope/common

      - name: Lint using vendor approach
        run: |
          make lint
        env:
          GO_VERSION: ${{ env.GO_VERSION }}
          APP_PEM: ${{ secrets.APP_PEM }}
          APP_ID: ${{ secrets.APP_ID }}
          CI_READ_COMMON: ${{ secrets.AUTHZCACHE_TO_COMMON }}

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.AUTHZCACHE_TO_COMMON }}
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Checkout common scripts as vendor
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: descope/common
          token: ${{ secrets.AUTHZCACHE_TO_COMMON }}
          path: vendor/github.com/descope/common

      - name: Run Tests using vendor approach
        run: |
          make test
        env:
          DATABASE_PASSWORD: ${{ env.DATABASE_PASSWORD }}
          GO_VERSION: ${{ env.GO_VERSION }}
          APP_PEM: ${{ secrets.APP_PEM }}
          APP_ID: ${{ secrets.APP_ID }}
          CI_READ_COMMON: ${{ secrets.AUTHZCACHE_TO_COMMON }}

  security:
    name: Run Security checks
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.AUTHZCACHE_TO_COMMON }}
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Checkout common scripts as vendor
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: descope/common
          token: ${{ secrets.AUTHZCACHE_TO_COMMON }}
          path: vendor/github.com/descope/common

      - name: Run Security checks using vendor approach
        run: |
          make security
        env:
          GO_VERSION: ${{ env.GO_VERSION }}
          APP_PEM: ${{ secrets.APP_PEM }}
          APP_ID: ${{ secrets.APP_ID }}
          CI_READ_COMMON: ${{ secrets.AUTHZCACHE_TO_COMMON }}

  pack:
    name: Pack and Upload
    runs-on: ubuntu-latest
    needs: build
    permissions:
      packages: write
      contents: read
      id-token: write
      attestations: write
    env:
      GITHUB_TOKEN: ${{ secrets.AUTHZCACHE_TO_COMMON }}
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Checkout common scripts as vendor
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: descope/common
          token: ${{ secrets.AUTHZCACHE_TO_COMMON }}
          path: vendor/github.com/descope/common

      - name: Pack and Upload using vendor approach
        run: |
          make pack
        env:
          GO_VERSION: ${{ env.GO_VERSION }}
          APP_PEM: ${{ secrets.APP_PEM }}
          APP_ID: ${{ secrets.APP_ID }}
          CI_READ_COMMON: ${{ secrets.AUTHZCACHE_TO_COMMON }}
