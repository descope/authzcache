name: CI

on: push

env:
  GO_VERSION: ${{ vars.GO_VERSION || '1.21' }}
  DATABASE_PASSWORD: passwordless

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Auth Setup
        id: auth
        uses: ./.github/actions/auth-setup
        env:
          RELEASE_APP_ID: ${{ secrets.RELEASE_APP_ID }}
          RELEASE_APP_PEM: ${{ secrets.RELEASE_APP_PEM }}

      - name: Setup Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build
        env:
          GOPRIVATE: github.com/descope/*
        run: |
          chmod +x ./scripts/build/ci/build_go.sh
          ./scripts/build/ci/build_go.sh ./... true .

  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Auth Setup
        id: auth
        uses: ./.github/actions/auth-setup
        env:
          RELEASE_APP_ID: ${{ secrets.RELEASE_APP_ID }}
          RELEASE_APP_PEM: ${{ secrets.RELEASE_APP_PEM }}

      - name: Setup Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        env:
          GOPRIVATE: github.com/descope/*
        run: |
          go mod download
          go mod verify

      - name: Run golangci-lint
        uses: reviewdog/action-golangci-lint@f9bba13753278f6a73b27a56a3ffb1bfda90ed71 # v2.8.0
        env:
          TAR_OPTIONS: --skip-old-files
          GOPRIVATE: github.com/descope/*
        with:
          github_token: ${{ steps.auth.outputs.token }}
          fail_level: any
          golangci_lint_flags: "--config=./scripts/lint/.golangci.yml"
          filter_mode: nofilter
          reporter: github-check
          golangci_lint_version: v1.64.8

      - name: Run go vet
        env:
          GOPRIVATE: github.com/descope/*
        run: |
          go vet ./...

      - name: Check formatting
        env:
          GOPRIVATE: github.com/descope/*
        run: |
          if [ "$(gofmt -l . | wc -l)" -gt 0 ]; then
            echo "Files not formatted properly:"
            gofmt -l .
            exit 1
          fi

  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Test
        uses: ./.github/actions/test
        with:
          min_coverage: "80"
          go_version: ${{ env.GO_VERSION }}
          scripts_folder: "."
          APP_PEM: ${{ secrets.RELEASE_APP_PEM }}
          APP_ID: ${{ secrets.RELEASE_APP_ID }}

  security:
    name: Security
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Security
        uses: ./.github/actions/security
        with:
          go_version: ${{ env.GO_VERSION }}
          scripts_folder: "."
          APP_PEM: ${{ secrets.RELEASE_APP_PEM }}
          APP_ID: ${{ secrets.RELEASE_APP_ID }}

  pack:
    name: Pack and Upload
    runs-on: ubuntu-latest
    needs: [build, lint, test, security]
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Pack and Upload
        uses: ./.github/actions/pack
        with:
          app-id: ${{ secrets.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_PEM }}
