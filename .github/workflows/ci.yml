name: CI

on: push

env:
  GO_VERSION: ${{ vars.GO_VERSION }}
  SCRIPTS_DIR: ./vendor/github.com/descope/common
  DATABASE_PASSWORD: passwordless

jobs:
  generate-token:
    name: Generate GitHub App Token
    runs-on: ubuntu-latest
    outputs:
      token: ${{ steps.generate_token.outputs.token }}
    steps:
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # v2.1.0
        with:
          app_id: ${{ secrets.RELEASE_APP_ID }}
          private_key: ${{ secrets.RELEASE_APP_PEM }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: generate-token
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Build
        uses: descope/common/.github/actions/build@main
        env:
          GITHUB_TOKEN: ${{ needs.generate-token.outputs.token }}
        with:
          go_version: ${{ env.GO_VERSION }}
          scripts_folder: ${{ env.SCRIPTS_DIR }}
          APP_PEM: ${{ secrets.RELEASE_APP_PEM }}
          APP_ID: ${{ secrets.RELEASE_APP_ID }}

  lint:
    name: Lint and more checks
    runs-on: ubuntu-latest
    needs: generate-token
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Lint and more checks
        uses: descope/common/.github/actions/lint@main
        env:
          GITHUB_TOKEN: ${{ needs.generate-token.outputs.token }}
        with:
          go_version: ${{ env.GO_VERSION }}
          scripts_folder: ${{ env.SCRIPTS_DIR }}
          APP_PEM: ${{ secrets.RELEASE_APP_PEM }}
          APP_ID: ${{ secrets.RELEASE_APP_ID }}

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: generate-token
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Run Tests
        uses: descope/common/.github/actions/tests@main
        env:
          DATABASE_PASSWORD: ${{ env.DATABASE_PASSWORD }}
          GITHUB_TOKEN: ${{ needs.generate-token.outputs.token }}
        with:
          go_version: ${{ env.GO_VERSION }}
          scripts_folder: ${{ env.SCRIPTS_DIR }}
          APP_PEM: ${{ secrets.RELEASE_APP_PEM }}
          APP_ID: ${{ secrets.RELEASE_APP_ID }}
          min_coverage: 100

  security:
    name: Run Security checks
    runs-on: ubuntu-latest
    needs: generate-token
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Run Security checks
        uses: descope/common/.github/actions/security@main
        env:
          GITHUB_TOKEN: ${{ needs.generate-token.outputs.token }}
        with:
          go_version: ${{ env.GO_VERSION }}
          scripts_folder: ${{ env.SCRIPTS_DIR }}
          APP_PEM: ${{ secrets.APP_PEM }}
          APP_ID: ${{ secrets.APP_ID }}

  pack:
    name: Pack and Upload
    runs-on: ubuntu-latest
    needs: [generate-token, build]
    permissions:
      packages: write
      contents: read
      id-token: write
      attestations: write
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Pack and Upload
        uses: descope/common/.github/actions/pack@main
        env:
          GITHUB_TOKEN: ${{ needs.generate-token.outputs.token }}
        with:
          go_version: ${{ env.GO_VERSION }}
          action_token: ${{ needs.generate-token.outputs.token }}
          APP_PEM: ${{ secrets.RELEASE_APP_PEM }}
          APP_ID: ${{ secrets.RELEASE_APP_ID }}
