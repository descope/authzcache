name: CI

on: push

env:
  GO_VERSION: ${{ vars.GO_VERSION }}
  DATABASE_PASSWORD: passwordless

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2


      - name: Build
        uses: descope/common/.github/actions/build@main
        with:
          go_version: ${{ env.GO_VERSION }}

          APP_PEM: ${{ secrets.APP_PEM }}
          APP_ID: ${{ secrets.APP_ID }}

  lint:
    name: Lint and more checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Lint and more checks
        uses: descope/common/.github/actions/lint@main
        with:
          go_version: ${{ env.GO_VERSION }}

          APP_PEM: ${{ secrets.APP_PEM }}
          APP_ID: ${{ secrets.APP_ID }}

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Run Tests
        uses: descope/common/.github/actions/tests@main
        env:
          DATABASE_PASSWORD: ${{ env.DATABASE_PASSWORD }}
        with:
          go_version: ${{ env.GO_VERSION }}

          APP_PEM: ${{ secrets.APP_PEM }}
          APP_ID: ${{ secrets.APP_ID }}
          min_coverage: 100

  security:
    name: Run Security checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Run Security checks
        uses: descope/common/.github/actions/security@main
        with:
          go_version: ${{ env.GO_VERSION }}

          APP_PEM: ${{ secrets.APP_PEM }}
          APP_ID: ${{ secrets.APP_ID }}

  pack:
    name: Pack and Upload
    runs-on: ubuntu-latest
    needs: build
    permissions:
      packages: write
      contents: read
      id-token: write
      attestations: write
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2


      - name: Pack and Upload
        uses: descope/common/.github/actions/pack@main
        with:
          go_version: ${{ env.GO_VERSION }}
          action_token: ${{ secrets.AUTHZCACHE_TO_COMMON }}
          APP_PEM: ${{ secrets.APP_PEM }}
          APP_ID: ${{ secrets.APP_ID }}
