name: CI

on: push

env:
  GO_VERSION: ${{ vars.GO_VERSION }}
  DATABASE_PASSWORD: passwordless
  GITHUB_TOKEN: ${{ secrets.AUTHZCACHE_TO_COMMON }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.AUTHZCACHE_TO_COMMON }}
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Checkout common scripts
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: descope/common
          token: ${{ secrets.AUTHZCACHE_TO_COMMON }}
          path: common-repo

      - name: Debug - List common repo structure
        run: |
          echo "Checking common-repo structure:"
          ls -la common-repo/ || echo "common-repo directory not found"
          echo "Checking .github:"
          ls -la common-repo/.github/ || echo ".github directory not found"
          echo "Checking for actions:"
          ls -la common-repo/.github/actions/ || echo "actions directory not found"
          echo "Checking for build action:"
          ls -la common-repo/.github/actions/build/ || echo "build action not found"
          echo "Checking for action.yml:"
          ls -la common-repo/.github/actions/build/action.yml || echo "action.yml not found"

      - name: Build
        uses: ./common-repo/.github/actions/build
        with:
          go_version: ${{ env.GO_VERSION }}
          scripts_folder: ./common-repo/scripts
          APP_PEM: ${{ secrets.APP_PEM }}
          APP_ID: ${{ secrets.APP_ID }}

  lint:
    name: Lint and more checks
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.AUTHZCACHE_TO_COMMON }}
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Checkout common scripts
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: descope/common
          token: ${{ secrets.AUTHZCACHE_TO_COMMON }}
          path: common-repo

      - name: Lint and more checks
        uses: ./common-repo/.github/actions/lint
        with:
          go_version: ${{ env.GO_VERSION }}
          scripts_folder: ./vendor/github.com/descope/common
          APP_PEM: ${{ secrets.APP_PEM }}
          APP_ID: ${{ secrets.APP_ID }}

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.AUTHZCACHE_TO_COMMON }}
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Checkout common scripts
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: descope/common
          token: ${{ secrets.AUTHZCACHE_TO_COMMON }}
          path: common-repo

      - name: Run Tests
        uses: ./common-repo/.github/actions/tests
        env:
          DATABASE_PASSWORD: ${{ env.DATABASE_PASSWORD }}
        with:
          go_version: ${{ env.GO_VERSION }}
          scripts_folder: ./vendor/github.com/descope/common
          APP_PEM: ${{ secrets.APP_PEM }}
          APP_ID: ${{ secrets.APP_ID }}
          min_coverage: 100

  security:
    name: Run Security checks
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.AUTHZCACHE_TO_COMMON }}
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Checkout common scripts
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: descope/common
          token: ${{ secrets.AUTHZCACHE_TO_COMMON }}
          path: common-repo

      - name: Run Security checks
        uses: ./common-repo/.github/actions/security
        with:
          go_version: ${{ env.GO_VERSION }}
          scripts_folder: ./vendor/github.com/descope/common
          APP_PEM: ${{ secrets.APP_PEM }}
          APP_ID: ${{ secrets.APP_ID }}

  pack:
    name: Pack and Upload
    runs-on: ubuntu-latest
    needs: build
    permissions:
      packages: write
      contents: read
      id-token: write
      attestations: write
    env:
      GITHUB_TOKEN: ${{ secrets.AUTHZCACHE_TO_COMMON }}
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Checkout common scripts
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: descope/common
          token: ${{ secrets.AUTHZCACHE_TO_COMMON }}
          path: common-repo

      - name: Pack and Upload
        uses: ./common-repo/.github/actions/pack
        with:
          go_version: ${{ env.GO_VERSION }}
          action_token: ${{ secrets.AUTHZCACHE_TO_COMMON }}
          APP_PEM: ${{ secrets.APP_PEM }}
          APP_ID: ${{ secrets.APP_ID }}
